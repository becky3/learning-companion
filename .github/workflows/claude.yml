name: Claude Code

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  # 既存: @claude メンションによる手動トリガー
  claude:
    if: |
      github.actor == 'becky3' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'issues' && github.event.action != 'labeled' && contains(github.event.issue.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@5994afaaa7f44611addc97a696a135acff5fd218 # v1.0.46
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          bot_name: "claude[bot]"
          bot_id: "209825114"
          claude_args: "--model claude-opus-4-6 --max-turns 100 --dangerously-skip-permissions"
          show_full_output: true

  # auto-implement ラベルによる自動実装トリガー
  claude-auto-implement:
    if: |
      github.actor == 'becky3' &&
      github.event_name == 'issues' &&
      github.event.action == 'labeled' &&
      github.event.label != null &&
      github.event.label.name == 'auto-implement' &&
      !contains(github.event.issue.labels.*.name, 'auto:failed')
    runs-on: ubuntu-latest
    steps:
      - name: Validate REPO_OWNER_PAT
        run: |
          set -euo pipefail
          if [ -z "$TOKEN" ]; then
            echo "::error::REPO_OWNER_PAT secret is required for auto-implement workflow chaining"
            exit 1
          fi
        env:
          TOKEN: ${{ secrets.REPO_OWNER_PAT }}

      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@5994afaaa7f44611addc97a696a135acff5fd218 # v1.0.46
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # REPO_OWNER_PAT を使用: GITHUB_TOKEN で作成されたPRイベントでは
          # pr-review.yml が再トリガーされないため（GitHub の無限ループ防止仕様）
          github_token: ${{ secrets.REPO_OWNER_PAT }}
          bot_name: "claude[bot]"
          bot_id: "209825114"
          claude_args: "--model claude-opus-4-6 --max-turns 100 --dangerously-skip-permissions"
          show_full_output: true
          label_trigger: "auto-implement"
