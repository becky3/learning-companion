name: Claude Code

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  # 既存: @claude メンションによる手動トリガー
  claude:
    if: |
      github.actor == 'becky3' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'issues' && github.event.action != 'labeled' && contains(github.event.issue.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@5994afaaa7f44611addc97a696a135acff5fd218 # v1.0.46
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # REPO_OWNER_PAT を使用: GITHUB_TOKEN で作成されたPRイベントでは
          # pr-review.yml が再トリガーされないため（GitHub の無限ループ防止仕様）
          github_token: ${{ secrets.REPO_OWNER_PAT }}
          bot_name: "claude[bot]"
          bot_id: "209825114"
          claude_args: "--model claude-opus-4-6 --max-turns 100 --dangerously-skip-permissions"
          show_full_output: true

  # auto-implement ラベルによる自動実装トリガー
  claude-auto-implement:
    if: |
      github.actor == 'becky3' &&
      github.event_name == 'issues' &&
      github.event.action == 'labeled' &&
      github.event.label != null &&
      github.event.label.name == 'auto-implement' &&
      !contains(github.event.issue.labels.*.name, 'auto:failed')
    runs-on: ubuntu-latest
    steps:
      - name: Validate REPO_OWNER_PAT
        run: |
          set -euo pipefail
          if [ -z "$TOKEN" ]; then
            echo "::error::REPO_OWNER_PAT secret is required for auto-implement workflow chaining"
            exit 1
          fi
        env:
          TOKEN: ${{ secrets.REPO_OWNER_PAT }}

      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@5994afaaa7f44611addc97a696a135acff5fd218 # v1.0.46
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # GITHUB_TOKEN を使用: PR作成イベントが pr-review.yml をトリガーしない
          # （GitHub の無限ループ防止仕様）。auto:pipeline ラベル付与前に
          # PRKit が走るレースコンディションを根本回避する。
          github_token: ${{ secrets.GITHUB_TOKEN }}
          bot_name: "claude[bot]"
          bot_id: "209825114"
          claude_args: "--model claude-opus-4-6 --max-turns 100 --dangerously-skip-permissions"
          show_full_output: true
          label_trigger: "auto-implement"

      # auto:pipeline ラベルを付与（auto-fix.yml のスコープ判定に使用）
      # claude-code-action が作成したPRをIssue番号+ブランチ命名規則で特定
      - name: Add auto:pipeline label to PR
        if: success()
        run: |
          set -euo pipefail
          ISSUE_NUMBER="${{ github.event.issue.number }}"

          # PR検索（最大3回リトライ、5秒間隔）
          # GitHub APIの伝播遅延により、PR作成直後は見つからない可能性がある
          PR_NUMBER=""
          for attempt in 1 2 3; do
            if ! PR_LIST_OUTPUT=$(gh pr list --state open --json number,headRefName,createdAt 2>&1); then
              echo "::warning::Failed to list PRs (attempt $attempt/3): $PR_LIST_OUTPUT"
              if [ "$attempt" -lt 3 ]; then sleep 5; continue; fi
              echo "::warning::Failed to list PRs after 3 attempts. auto:pipeline label not added."
              exit 0
            fi

            # createdAt でソートし最新のPRを選択（同一Issue番号の複数PR対策）
            PR_NUMBER=$(echo "$PR_LIST_OUTPUT" | jq -r \
              "[.[] | select(.headRefName | startswith(\"claude/issue-${ISSUE_NUMBER}-\"))] | sort_by(.createdAt) | .[-1].number // empty")

            if [ -n "$PR_NUMBER" ]; then
              echo "Found PR #${PR_NUMBER} (attempt $attempt/3)"
              break
            fi

            if [ "$attempt" -lt 3 ]; then
              echo "::notice::PR not found yet (attempt $attempt/3), retrying in 5 seconds..."
              sleep 5
            fi
          done

          if [ -z "$PR_NUMBER" ]; then
            echo "::warning::Could not find PR for issue #${ISSUE_NUMBER} after 3 attempts. auto:pipeline label not added."
            exit 0
          fi

          # ラベル付与（最大3回リトライ）
          # 失敗してもPR自体は作成済みなので、warningで正常終了する
          for attempt in 1 2 3; do
            if gh pr edit "$PR_NUMBER" --add-label "auto:pipeline"; then
              echo "Added auto:pipeline label to PR #${PR_NUMBER} (attempt $attempt/3)"
              exit 0
            fi

            if [ "$attempt" -lt 3 ]; then
              echo "::notice::Failed to add label (attempt $attempt/3), retrying in 5 seconds..."
              sleep 5
            fi
          done

          echo "::warning::Failed to add auto:pipeline label to PR #${PR_NUMBER} after 3 attempts. Downstream auto-fix may be skipped."
        env:
          GH_TOKEN: ${{ secrets.REPO_OWNER_PAT }}
          GH_REPO: ${{ github.repository }}
